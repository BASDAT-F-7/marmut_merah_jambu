<!DOCTYPE html>
<html>
<head>
    <title>Example Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }
        .search-container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th,
        .table-container td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        .table-container th {
            background-color: #4CAF50;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table-container tr:hover {
            background-color: #ddd;
        }
        .table-container td:last-child {
            text-align: right;
        }
        .table-container th:last-child,
        .table-container td:last-child {
            width: 150px;
        }
        .table-container th:nth-child(2),
        .table-container td:nth-child(2) {
            width: 200px;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .popup-container h2 {
            margin-top: 0;
        }
        .popup-container button {
            margin-right: 10px;
        }
    </style>
    <script>
        function showPopup(message) {
            const popupContainer = document.querySelector('.popup-container');
            const popupMessage = document.querySelector('.popup-message');
            popupMessage.innerText = message;
            popupContainer.style.display = 'block';
        }
        function hidePopup() {
            const popupContainer = document.querySelector('.popup-container');
            popupContainer.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Downloaded song</h1>
    </div>
    <table class="table-container">
        <thead><tr>
                <th>Judul Lagu</th>
                <th>Oleh</th>
                <th>Tanggal Download</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Song 1</td>
                <td>Artis 1</td>
                <td>20/02/2024</td>
                <td>
                    <button>Lihat</button>
                    <button onclick="showPopup('Berhasil menghapus Lagu dengan judul ‘Song1’ dari daftar unduhan!')">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>Song 2</td>
                <td>Artis 2</td>
                <td>21/03/2024</td>
                <td>
                    <button>Lihat</button>
                    <button onclick="showPopup('Berhasil menghapus Lagu dengan judul ‘Song 2’ dari daftar unduhan!')">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>Song 3</td>
                <td>Artis 3</td>
                <td>22/04/2024</td>
                <td>
                    <button>Lihat</button>
                    <button onclick="showPopup('Berhasil menghapus Lagu dengan judul ‘song 3’ dari daftar unduhan!')">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="popup-container">
        <h2 class="popup-message"></h2>
        <button onclick="hidePopup()">kembali</button>
    </div>
</body>
</html>
