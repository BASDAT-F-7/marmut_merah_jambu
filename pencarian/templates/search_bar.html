<!DOCTYPE html>
<html>
<head>
    <title>Example Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }
        .search-container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .popup-container h2 {
            margin-top: 0;
        }
        .popup-container button {
            margin-right: 10px;
        }
    </style>
    <script>
        function showPopup(message) {
            const popupContainer = document.querySelector('.popup-container');
            const popupMessage = document.querySelector('.popup-message');
            popupMessage.innerText = message;
            popupContainer.style.display = 'block';
        }
        function hidePopup() {
            const popupContainer = document.querySelector('.popup-container');
            popupContainer.style.display = 'none';
        }
        function searchLagu() {
            const input = document.querySelector('#search');
            const value = input.value.trim();
            if (value === '') {
                showPopup('Harap masukkan nama lagu yang ingin dicari.');
                return;
            }
            // Perform search here
            // If no results, show popup
            showPopup('Maaf, lagu yang Anda cari tidak ditemukan.');
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Search Bar</h1>
    </div>
    <div class="search-container">
        <input type="text" name="search" id="search" placeholder="Cari disini..." required>
        <input type="button" value="CARI" onclick="searchLagu()">
    </div>
    <div class="popup-container">
        <h2 class="popup-message"></h2>
        <button onclick="hidePopup()">Tutup</button>
    </div>
</body>
</html>
